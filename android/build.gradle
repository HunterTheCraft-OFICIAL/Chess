plugins {
    id 'com.android.application'
}

android {
    namespace "com.chess.xadrez"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.chess.xadrez"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"

        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation project(":core")
    // Dependências extras só se forem necessárias
    // Exemplo: multiplayer, bibliotecas gráficas, etc.
}