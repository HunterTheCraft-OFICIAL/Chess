plugins {
    id 'com.android.application'
}

android {
    namespace "com.chess.android"
    compileSdk 34

    defaultConfig {
        applicationId "com.chess.android"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(":core")

    // LibGDX núcleo e backend Android
    implementation "com.badlogicgames.gdx:gdx:1.12.0"
    implementation "com.badlogicgames.gdx:gdx-backend-android:1.12.0"

    // Dependência extra que você já tinha
    implementation "org.mozilla:rhino:1.7.14"

    // AndroidX (necessário para compatibilidade)
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'

    // Rhino (JavaScript engine usado pelo AndroidRhinoContext)
    implementation "org.mozilla:rhino:1.7.14"

    // Testes Android
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
}