name: Build (Android Push Turbo Pro)

on:
  push:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: android-pro-${{ github.ref }}
  cancel-in-progress: true

jobs:
  android-build-pro:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      - name: Verify Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      # Compila o APK de Debug
      - name: Build Android APK (Debug)
        run: ./gradlew :android:assembleDebug --stacktrace --no-daemon

      # Roda testes unit√°rios
      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest --stacktrace --no-daemon

      # Roda Lint para verificar problemas de c√≥digo/estilo
      - name: Run Android Lint
        run: ./gradlew lintDebug --stacktrace --no-daemon

      # Gera resumo do APK (console + arquivo + anota√ß√£o)
      - name: APK Summary
        run: |
          APK_PATH="android/build/outputs/apk/debug/android-debug.apk"
          REPORT_DIR="build/reports"
          REPORT_FILE="$REPORT_DIR/chess-summary.txt"
          mkdir -p "$REPORT_DIR"

          if [ -f "$APK_PATH" ]; then
            SIZE=$(du -h "$APK_PATH" | cut -f1)
            echo "=== Chess Build Summary ===" | tee "$REPORT_FILE"
            echo "üì¶ APK: $APK_PATH" | tee -a "$REPORT_FILE"
            echo "üìè Tamanho: $SIZE" | tee -a "$REPORT_FILE"
            echo "üîç Bibliotecas nativas inclu√≠das:" | tee -a "$REPORT_FILE"

            NATIVES=$(unzip -l "$APK_PATH" | grep libgdx.so)
            if [ -n "$NATIVES" ]; then
              echo "$NATIVES" | tee -a "$REPORT_FILE"
              echo "::notice::LibGDX nativos encontrados no APK ‚úÖ"
            else
              echo "‚ùå Nenhum libgdx.so encontrado!" | tee -a "$REPORT_FILE"
              echo "::error::APK gerado sem bibliotecas nativas"
              exit 1
            fi
          else
            echo "‚ùå APK n√£o encontrado!" | tee "$REPORT_FILE"
            echo "::error::Falha: APK n√£o foi gerado!"
            exit 1
          fi

      # Checa vers√£o do LibGDX usada vs. mais recente
      - name: Check LibGDX Version
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          USED_VERSION=$(grep -m1 "gdxVersion" gradle.properties | cut -d'=' -f2 || echo "desconhecida")
          LATEST_VERSION=$(curl -s "https://search.maven.org/solrsearch/select?q=g:%22com.badlogicgames.gdx%22+AND+a:%22gdx-platform%22&rows=1&wt=json" \
            | jq -r '.response.docs[0].latestVersion')

          echo "Vers√£o usada: $USED_VERSION" | tee -a build/reports/chess-summary.txt
          echo "Vers√£o mais recente: $LATEST_VERSION" | tee -a build/reports/chess-summary.txt

          if [ "$USED_VERSION" != "$LATEST_VERSION" ]; then
            echo "::warning::LibGDX est√° desatualizado (usando $USED_VERSION, √∫ltima $LATEST_VERSION)"
          else
            echo "::notice::LibGDX atualizado (vers√£o $USED_VERSION)"
          fi

      # Publica o APK como artefato
      - name: Upload APK artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chess-apk-pro
          path: android/build/outputs/apk/debug/android-debug.apk
          retention-days: 14

      # Publica o resumo como artefato separado
      - name: Upload Build Summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chess-apk-summary-pro
          path: build/reports/chess-summary.txt
          retention-days: 14