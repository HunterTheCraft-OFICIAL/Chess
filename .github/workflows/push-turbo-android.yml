name: Build (Android Push Turbo)

on:
  push:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: android-${{ github.ref }}
  cancel-in-progress: true

jobs:
  android-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      - name: Verify Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      # Compila o APK de Debug
      - name: Build Android APK (Debug)
        run: ./gradlew :android:assembleDebug --stacktrace --no-daemon

      # Gera resumo do APK (tamanho e libs nativas)
      - name: APK Summary
        run: |
          APK_PATH="android/build/outputs/apk/debug/android-debug.apk"
          if [ -f "$APK_PATH" ]; then
            SIZE=$(du -h "$APK_PATH" | cut -f1)
            echo "=== Chess Build Summary ==="
            echo "üì¶ APK: $APK_PATH"
            echo "üìè Tamanho: $SIZE"
            unzip -l "$APK_PATH" | grep libgdx.so || echo "‚ö†Ô∏è Nenhum libgdx.so encontrado!"
          else
            echo "‚ùå APK n√£o encontrado!"
          fi

      # Publica o APK como artefato
      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: chess-apk
          path: android/build/outputs/apk/debug/android-debug.apk
          retention-days: 14

      # Publica o resumo como artefato separado
      - name: Upload Build Summary
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: chess-apk-summary
          path: build/reports
          retention-days: 14