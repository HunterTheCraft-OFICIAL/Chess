name: Build (Android Next Stage)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: android-next-${{ github.ref }}
  cancel-in-progress: true

jobs:
  android-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      - name: Verify Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      # Compilação com retry automático
      - name: Build Android APK (Debug)
        run: |
          for i in 1 2 3; do
            ./gradlew :android:assembleDebug --stacktrace --warning-mode all --info --no-daemon && break
            echo "Tentativa $i falhou, tentando novamente..."
            sleep 10
          done

      # Testes unitários com retry
      - name: Run Unit Tests
        run: |
          for i in 1 2 3; do
            ./gradlew testDebugUnitTest --stacktrace --warning-mode all --info --no-daemon && break
            echo "Tentativa $i falhou, tentando novamente..."
            sleep 10
          done

      # Opcional: Checar versão da LibGDX
      - name: Check LibGDX Version
        continue-on-error: true
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          USED_VERSION=$(grep -m1 "gdxVersion" gradle.properties | cut -d'=' -f2 || echo "desconhecida")
          LATEST_VERSION=$(curl -s "https://search.maven.org/solrsearch/select?q=g:%22com.badlogicgames.gdx%22+AND+a:%22gdx-platform%22&rows=1&wt=json" \
            | jq -r '.response.docs[0].latestVersion')
          echo "Versão usada: $USED_VERSION"
          echo "Versão mais recente: $LATEST_VERSION"

      # Upload do APK gerado
      - name: Upload APK artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chess-apk-next
          path: android/build/outputs/apk/debug/android-debug.apk
          retention-days: 14