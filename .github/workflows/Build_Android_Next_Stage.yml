name: Build (Android Next Stage)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: android-next-${{ github.ref }}
  cancel-in-progress: true

jobs:
  android-build:
    runs-on: ubuntu-latest

    steps:
      # Checkout do repositório
      - name: Checkout
        uses: actions/checkout@v4

      # Configuração do JDK (Gradle 9 exige Java 17+)
      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # Permissão para gradlew
      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      # Validação do wrapper
      - name: Verify Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      # Compilação do APK Debug
      - name: Build Android APK (Debug)
        run: ./gradlew :android:assembleDebug --stacktrace --no-daemon

      # Testes unitários
      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest --stacktrace --no-daemon

      # Lint para verificar problemas de código/estilo
      - name: Run Android Lint
        run: ./gradlew lintDebug --stacktrace --no-daemon

      # Relatório pós-compilação (task chessSummary definida no build.gradle)
      - name: Run Chess Summary Task
        run: ./gradlew chessSummary --stacktrace --no-daemon

      # Checagem da versão LibGDX
      - name: Check LibGDX Version
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          USED_VERSION=$(grep -m1 "gdxVersion" gradle.properties | cut -d'=' -f2 || echo "desconhecida")
          LATEST_VERSION=$(curl -s "https://search.maven.org/solrsearch/select?q=g:%22com.badlogicgames.gdx%22+AND+a:%22gdx-platform%22&rows=1&wt=json" \
            | jq -r '.response.docs[0].latestVersion')

          echo "Versão usada: $USED_VERSION" | tee -a build/reports/chess-summary.txt
          echo "Versão mais recente: $LATEST_VERSION" | tee -a build/reports/chess-summary.txt

          if [ "$USED_VERSION" != "$LATEST_VERSION" ]; then
            echo "::warning::LibGDX está desatualizado (usando $USED_VERSION, última $LATEST_VERSION)"
          else
            echo "::notice::LibGDX atualizado (versão $USED_VERSION)"
          fi

      # Publicação dos artefatos
      - name: Upload APK artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chess-apk-next
          path: android/build/outputs/apk/debug/android-debug.apk
          retention-days: 14

      - name: Upload Build Summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chess-apk-summary-next
          path: build/reports/chess-summary.txt
          retention-days: 14